<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login/Cadastro</title>
</head>

<body>
    <div class="pag-login">
        <h1>LOGIN</h1>
        <h3>Entrar como:</h3>
        <div class="opcoes-login">
            <button type="button" class="login-btn active" data-user="cliente">Login como Cliente</button>
            <button type="button" class="login-btn" data-user="vendedor">Login como Vendedor</button>
        </div>
        <form id="form-login">
            <input type="email" name="email" id="campo-email" placeholder="E-mail" required>
            <input type="password" name="senha" id="password" placeholder="Senha" required>
        </form>
        <div class="links">
            <a href='#'>Esqueci minha senha</a>
            <a href='cadastro-cliente.html' id="cadastroLink">Cadastre-se agora</a>
        </div>
        <button class="botao-entrar" type="submit">Entrar</button>
        <div id="editarProduto" style="display: none; margin-top: 12px;">
            <a href="cadastro-produto.html">Editar Produtos</a>
        </div>

        <script src="script.js"></script>
</body>

</html>
